<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/tela.png" alt="celular"  >
        </div>

        <div class="instagram-continue">
        
                 <div class="grupo">
                    <img src="./assets/logo.png" class="instagran-logo" alt="instagran-logo">
                    <div class="perfil">
                    <img src="./assets/perfil3.jpg" class="foto-de-perfil" alt="foto-de-perfil" width="90px">
                    </div>
                    <a href="#" class="login">Continue como Jay Z</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
        
                <div class="grupo">
                    <p class="not-account"><b>Não é Jay Z?</b></p>
                    <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app"><b>Baixe o aplicativo</b></p>
                    <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
